<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./account.css">
    <title>Account</title>
</head>
<body>
    <div class="main-box">
        <div class="account">
            <div class="user-info">
                <div><b>Account Holder Name:</b> John Doe</div>
                <div><b>Account Number:</b> XXXX XXXX XXXX XXXX</div>
                <div><b>Account Type:</b> Savings</div>
                <div class="accStatus"><b>Account Status:</b> Active</div>
                <div class="balance"><b>Balance:</b> INR 10000</div>
            </div>
            <div class="buttons">
                <button class="deposit" onclick="deposit();">Deposit Money</button>
                <button class="withdraw" onclick="withdraw();">Withdraw Money</button>
                <button class="transfer" onclick="transfer();">Transfer Money</button>
                <button class="history" onclick="document.location='./history/history.html'">Transaction History</button>
                <button class="statement" onclick="document.location='./statement/statement.html'">Get Statement</button>
            </div>
        </div>
        <div class="account-actions">
            <button class="deactivate" onclick="changeAccountStatus();">Deactivate Account</button>
            <button class="logout" onclick="document.location='../../../login/user.html';">Logout</button>
        </div>
    </div>

    <script src="./account.js"></script>
</body>
</html>
