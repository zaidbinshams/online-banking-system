<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./account.css">
    <title>Account</title>
</head>
<body>
    <div class="main-box">
        <div class="user-info">
            <div>Account Holder Name: John Doe</div>
            <div>Account Number: XXXX XXXX XXXX XXXX</div>
            <div>Account Type: Savings</div>
            <div>Account Status: Active</div>
            <div>Balance: INR 999,999,999.99</div>
        </div>
        <div class="buttons">
            <button class="deposit">Deposit Money</button>
            <button class="withdraw">Withdraw Money</button>
            <button class="transfer">Transfer Money</button>
            <button class="history" onclick="document.location='./history/history.html'">Transaction History</button>
            <button class="statement" onclick="document.location='./statement/statement.html'">Get Statement</button>
        </div>
        <div class="account-actions">
            <button class="deactivate">Deactivate Account</button>
            <button class="logout">Logout</button>
        </div>
    </div>
</body>
</html>
