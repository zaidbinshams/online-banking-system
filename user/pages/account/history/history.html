<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./history.css">
    <title>Transaction History</title>
</head>
<body>
    <div class="header">Transaction History</div>
    <div class="main-box">
        <div class="sub-header">
            <div class="h-amt">Amount</div>

            <div class="h-sender">Sender</div>
            <div class="h-status">Status</div>
            <div class="h-date">Date</div>
        </div>
        <div class="items">
            <div class="amt">900</div>
            <div class="recipient">You</div>
            <div class="sender">ABC</div>
            <div class="status">Successful</div>
            <div class="date">15/03/2025</div>
        </div>
        <div class="items">
            <div class="amt">20</div>
            <div class="recipient">XYZ Foods</div>

            <div class="amt">20</div>
            <div class="recipient">XYZ Foods</div>
            <div class="sender">You</div>

            <div class="amt">150</div>

            <div class="date">07/01/2025</div>
        </div>
    </div>
</body>
</html>
