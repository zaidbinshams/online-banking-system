<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./insurance.css">
    <title>Insurance</title>
</head>
<body>
    <div class="header">Your Policies</div>
    <hr>
    <div class="main-box">
        <div class="id">
            <div class="sub-header">Insurance ID</div>
            <div class="item">I004</div>
            <div class="item">I003</div>
            <div class="item">I002</div>
            <div class="item">I001</div>
        </div>
        <div class="type">
            <div class="sub-header">Type</div>
            <div class="item">Travel</div>
            <div class="item">Car</div>
            <div class="item">Health</div>
            <div class="item">Life</div>
        </div>
        <div class="amt">
            <div class="sub-header">Amount</div>
            <div class="item">INR 50,000.00</div>
            <div class="item">INR 20,000.00</div>
            <div class="item">INR 10,000.00</div>
            <div class="item">INR 50,000.00</div>
        </div>
        <div class="action">
            <div class="sub-header">Actions</div>
            <div class="buttons">
                <div class="claim">
                    <!-- <div class="sub-header">Tenure</div> -->
                    <button onclick="action()" class="item">Claim</button>
                    <button onclick="action()" class="item">Claim</button>
                    <button onclick="action()" class="item">Claim</button>
                    <button onclick="action()" class="item">Claim</button>
                </div>
                <div class="renew">
                    <!-- <div class="sub-header">Status</div> -->
                    <button onclick="action()" class="item">Renew</button>
                    <button onclick="action()" class="item">Renew</button>
                    <button onclick="action()" class="item">Renew</button>
                    <button onclick="action()" class="item">Renew</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./insurance.js"></script>
</body>
</html>
