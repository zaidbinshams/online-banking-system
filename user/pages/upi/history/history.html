<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./history.css">
    <title>Transaction History</title>
</head>
<body>
    <div class="header">Transaction History</div>
    <hr>
    <div class="main-box">
        <div class="amt">
            <div class="sub-header">Amount</div>
            <div class="item">900</div>
            <div class="item">20</div>
            <div class="item">20</div>
            <div class="item">150</div>
            <div class="item">1500</div>
            <div class="item">250</div>
        </div>
        <div class="recipient">
            <div class="sub-header">Recipient</div>
            <div class="item">You</div>
            <div class="item">XYZ Foods</div>
            <div class="item">XYZ Foods</div>
            <div class="item">DEF Stationary</div>
            <div class="item">You</div>
            <div class="item">XYZ Foods</div>
        </div>
        <div class="sender">
            <div class="sub-header">Sender</div>
            <div class="item">ABC</div>
            <div class="item">You</div>
            <div class="item">You</div>
            <div class="item">You</div>
            <div class="item">ABC</div>
            <div class="item">You</div>
        </div>
        <div class="status">
            <div class="sub-header">Status</div>
            <div class="item">Successful</div>
            <div class="item">Successful</div>
            <div class="item">Incorrect PIN</div>
            <div class="item">Successful</div>
            <div class="item">Successful</div>
            <div class="item">Successful</div>
        </div>
        <div class="date">
            <div class="sub-header">Date</div>
            <div class="item">15/03/2025</div>
            <div class="item">09/03/2025</div>
            <div class="item">09/03/2025</div>
            <div class="item">01/02/2025</div>
            <div class="item">26/01/2025</div>
            <div class="item">07/01/2025</div>
        </div>
    </div>
    <script src="./history.js"></script>
</body>
</html>
